<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/index.js"></script>
    <title>AlgoNobba</title>
</head>

<body>
    <div class="wrapper">
        <div class="head-wrapper">
            <select id="algo">
                <option value="dijkstra" selected="selected">dijkstra</option>
                <option value="astar">A*</option>
            </select>
            <button id="animate">Start</button>
            <button id="clear">clear</button>
            <div class="range-wrapper">
                <label for="r">Delay</label>
                <div class="range"><input value="5" id="r" type="range" min="1" max="100">
                    <p id="range-res"></p>
                </div>
            </div>
        </div>
        <div class="outer">
            <div class="node-container"></div>
        </div>
    </div>
</body>
